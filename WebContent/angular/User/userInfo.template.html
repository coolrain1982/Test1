<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0; padding-top: 5%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">用户信息</h4>
			</div>
			<div class="modal-body">
			    <div class="row" ng-if="showuser.error">
			     <label ng-bind="showuser.error"></label>
			    </div>
				<div class="row" ng-if="!showuser.error">
					<div class="form-group">
						<label class="control-label col-lg-2 col-sm-1 col-md-3">用户名
						</label>
						<div class="col-lg-10 col-md-9">
							<label ng-bind="showuser.name"></label>
						</div>
					</div>
					<div class="form-group">
                        <label class="control-label col-lg-2 col-sm-1 col-md-3">电话
                        </label>
                        <div class="col-lg-10 col-md-9">
                            <label ng-bind="showuser.mobile"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2 col-sm-1 col-md-3">email
                        </label>
                        <div class="col-lg-10 col-md-9">
                            <label ng-bind="showuser.email"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2 col-sm-1 col-md-3">QQ
                        </label>
                        <div class="col-lg-10 col-md-9">
                            <label ng-bind="showuser.qq"></label>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
