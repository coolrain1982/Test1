<section class="wrapper" ng-controller="changepasswordController">
	<div class="row" ng-if="!isSuccess">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<i class="fa fa-key" />更改密码
				</header>
				<div class="panel-body">
					<div class="form">
						<form role="form" class="form-validate form-horizontal table"
							name="changePwd_form" ng-submit="changePwd_form(changePwd_form.$valid)" novalidate >
							<div class="form-group">
								<label class="col-lg-1 col-sm-1 col-md-3 control-label">密码*</label>
								<div class="col-lg-10 col-sm-9">
									<input type="password" class="form-control" placeholder="请输入密码"
										name="clear" required="" ng-model="user.password"
										ng-disabled="sumbitToServer">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-1 col-sm-1 col-md-3 control-label">新密码*</label>
								<div class="col-lg-10 col-sm-9">
									<input type="password" class="form-control" placeholder="请输入新密码"
										name="clear" required="" ng-model="user.newpassword"
										ng-disabled="sumbitToServer">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-1 col-sm-1 col-md-3 control-label">确认*</label>
								<div class="col-lg-10 col-sm-9">
									<input type="password" class="form-control" placeholder="请再次输入新密码"
										name="clear" required="" ng-model="user.newpassword_confirm"
										ng-disabled="sumbitToServer">
								</div>
							</div>

							<div class="form-group ">
								<div class="col-lg-offset-1 col-md-offset-3 col-offset-2  col-lg-10"
									style="color: red; padding-bottom: 10px;" ng-show="user.error">更改密码失败：{{user.error}}</div>
								<div class="col-lg-offset-1 col-md-offset-3 col-offset-2 col-lg-2">
									<a class="btn btn-lg btn-block btn-submit"
										ng-click="changePwd_submit(changePwd_form.$valid)" ng-disabled="!changePwd_form.$valid">提交
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

	<div ng-if="isSuccess" style="margin-left: 20px">
		<div class="row">
			<div class="col-lg-12">
				<h4 class="page-header">
					<i class="fa fa fa-check"></i> <strong>您的密码更改成功！</strong>
				</h4>
			</div>
		</div>
	</div>
</section>
