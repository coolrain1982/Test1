<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0;width:750px">
		<div class="modal-content">
			<div class="modal-header">
			    <a ng-click="$hide()" style="margin-top:5px;float:right;margin-left:10px;color:#688a7e"><i class="fa fa-remove" /></a>
			    <a ng-click="$ctrl.showRefundInfo(showrefunditem, true)" style="margin-top:5px;float:right;color:#688a7e"><i class="fa fa-refresh" /></a>
				<h4 class="modal-title">退款信息</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="widget-container fluid-height">
							<div class="widget-content padded clearfix">
							     <table class="table table-hover">
	                            <thead>
	                                <th width="5%"></th>
	                                <th width="20%">退款账户</th>
	                                <th width="10%">退款金额</th>
	                                <th width="10%">流水号后8位</th>
	                                <th width="10%">退款类型</th>
	                                <th width="10%">退款操作人</th>
	                                <th>备注</th>
	                                <th width="15%">提交时间</th>
	                            </thead>
		                            <tbody>
		                                <tr ng-repeat="item in showrefund">
		                                    <td ng-bind="$index +1"></td>
		                                    <td ng-bind="item.payee"></td>
		                                    <td ng-bind="item.money"></td>
		                                    <td ng-bind="item.sn"></td>
		                                    <td ng-bind="$ctrl.getRefundType(item.refund_type)"></td>
		                                    <td ng-bind="item.userName"></td>
		                                    <td ng-bind="item.remark"></td>
		                                    <td ng-bind="$ctrl.commFunc.formatDate(item.refund_date)"></td>
		                                </tr>
		                            </tbody>
                                </table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
