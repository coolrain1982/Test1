<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()"
					ng-disabled="doing">&times;</button>
				<h4 class="modal-title">
					订单[{{commFunc.foo(orderTable.selectItem.order_id, 8)}}]支付<small>(请确认收款人为</small><small
						style="color: red">春辉:278***@qq.com</small><small>)</small>
				</h4>
			</div>
			<div class="modal-body">

				<div class="row" style="text-align: center">
					<!-- <div><small>扫一扫付款（元）</small></div> -->
					<div>
						<label style="font-size: 32px; color: red">￥{{calcPayMoney(orderTable.selectItem)}}</label>
						<div>
							<small style="font-size: 10px;">（加收提现手续费0.1%
								￥{{calcWithdrawFee(orderTable.selectItem)}}）</small>
						</div>
						<div>
							<img src="img/alipay.jpg?v=1.0.0">
						</div>
					</div>
				</div>
				<div class="row" style="margin-top:10px">
					<form role="form" class="form-validate form-horizontal table"
						novalidate>
						<div class="form-group" style="border-bottom-width:0">
							<label class="control-label col-lg-3 col-md-5">您的支付宝账号 <span
								class="required">*</span>
							</label>
							<div class="col-lg-8 col-md-6">
								<input class="form-control" required
									ng-model="orderTable.selectItem.payInfo.account" />
							</div>
						</div>
						<div class="form-group">
                            <label class="control-label col-lg-3 col-md-5">付款订单号后8位 <span
                                class="required">*</span>
                            </label>
                            <div class="col-lg-8 col-md-6">
                                <input class="form-control" required type="tel"
                                    ng-model="orderTable.selectItem.payInfo.sn" />
                            </div>
                            <a data-toggle="tooltip" data-html="true" data-placement="left"
                               title="{{showHelp()}}" tooltip><i class="fa fa-question-circle"></i></a>
                        </div>
					</form>
					<div class="col-lg-12"
						style="color: red; margin: 10px 15px 15px 0; font-size: 12px; text-align: right;">
						{{orderTable.selectItem.payError}}</div>
					<div style="float: right; margin-right: 15px">
						<a
							style="color: #36c; line-height: 34px; margin-right: 20px; font-size: 12px; cursor: pointer"
							ng-click="payBackToDetail()" ng-show="!doing"> <i
							class="fa fa-reply" style="padding-right: 6px" />返回
						</a> <a
							class="btn btn-lg"
							style="background-color: #f40; height: 39px; width: 120px; vertical-align: middle; border-radius: 0; color: white; font-size: 14px;"
							ng-click="showPayConfirm(orderTable.selectItem)">提交支付信息 </a>
					</div>
				</div>
			</div>
		</div>
</div>
</div>
