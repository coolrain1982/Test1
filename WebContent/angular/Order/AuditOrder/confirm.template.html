<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0; padding-top: 5%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()"
					ng-disabled="doing">&times;</button>
				<h4 class="modal-title">{{auditConfirmTitle}}</h4>
			</div>
			<div class="modal-body">
				<div class="row" style="text-align: center">
					<a class="btn btn-lg btn-important btn-important-red" ng-disabled="doing"
						ng-click="auditConfirmOK(orderTable.selectItem)">确定 </a> <a
						class="btn btn-lg btn-important btn-important-blue" ng-disabled="doing"
					    ng-click="auditConfirmCancel()">取消 </a>
				</div>
			</div>
		</div>
	</div>
</div>
