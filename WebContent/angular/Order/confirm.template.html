<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0; padding-top: 5%">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{$ctrl.confirmTitle}}</h4>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-lg-12" style="line-height: 25px">
						<p>
							订单遍号：{{$ctrl.foo(selectItem.order_id, 8)}} <br>
							<!-- 提交时间：{{getDate(selectItem.createdate)}}&nbsp;&nbsp;&nbsp;&nbsp;{{getTime(selectItem.createdate)}} -->
							提交时间：{{$ctrl.formatDate(selectItem.create_date)}}
						</p>
					</div>
				</div>
				<div class="row" style="text-align:center">
				        <div class="col-lg-12" style="color: red; margin:10px 15px 15px 0;
				          font-size:12px;text-align:left;" ng-show="$ctrl.auditError">
                              审核订单出错：{{$ctrl.auditError}}
                        </div>
						<a class="btn btn-primary btn-lg" ng-disabled="$ctrl.doingAudit"
							style="background-color: #007aff; height: 39px; width: 100px; vertical-align: middle; border-radius: 0; color: white; font-size: 14px;"
							ng-click="$ctrl.confirmOK()">确定 </a>
						<a class="btn btn-danger btn-lg" ng-disabled="$ctrl.doingAudit"
							style="background-color: #f40; height: 39px; width: 100px; vertical-align: middle; border-radius: 0; color: white; font-size: 14px;"
							ng-click="$hide();$ctrl.confirmCancel()">取消 </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
