<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()" ng-disabled="doing">&times;</button>
				<h4 class="modal-title">支付信息</h4>
			</div>
			<div class="modal-body">
			    <div class="row">
			        <table class="table table-hover">
                            <thead>
                                <th width="9%"></th>
                                <th>付款账户</th>
                                <th width="25%">流水号后8位</th>
                                <th class="hidden-xs" width="30%">提交时间</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in orderTable.selectItem.payInfos">
                                    <td ng-bind="$index +1"></td>
                                    <td ng-bind="item.payer"></td>
                                    <td ng-bind="item.sn"></td>
                                    <td class="hidden-xs" ng-bind="commFunc.formatDate(item.pay_date)"></td>
                                </tr>
                            </tbody>
                    </table>
			    </div>
				<div class="row">
						<div class="form-group">
							<label 
								class="control-label col-lg-2 col-sm-1 col-md-3">付款金额
							</label>
                            <div class="col-lg-10 col-md-9">
                                <label class="money">
                                     ￥{{calcPayMoney(orderTable.selectItem)}}</label>
                            </div>
						</div>
						<div class="form-group ">
							<label
	                            class="control-label col-lg-2 col-sm-1 col-md-3">确认信息<span class="required">*</span>
							</label> 
							<div class="col-lg-10 col-md-9">
                                <textarea class="form-control" rows="3" required style="resize:none"
                                    ng-bind="orderTable.selectItem.auditPayInfoRemark " ng-disabled="true" />
                            </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
