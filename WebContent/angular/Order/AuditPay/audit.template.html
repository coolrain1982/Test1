<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()" ng-disabled="doing">&times;</button>
				<h4 class="modal-title">订单[{{commFunc.foo(orderTable.selectItem.order_id, 8)}}]支付信息审核</h4>
			</div>
			<div class="modal-body">
			    <div class="row">
			        <table class="table table-hover">
                            <thead>
                                <th width="9%"></th>
                                <th>付款账户</th>
                                <th width="25%">流水号后8位</th>
                                <th class="hidden-xs" width="30%">提交时间</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in orderTable.selectItem.payInfos">
                                    <td ng-bind="$index +1"></td>
                                    <td ng-bind="item.payer"></td>
                                    <td ng-bind="item.sn"></td>
                                    <td class="hidden-xs" ng-bind="commFunc.formatDate(item.pay_date)"></td>
                                </tr>
                            </tbody>
                    </table>
			    </div>
				<div class="row">
						<div class="form-group">
							<label 
								class="control-label col-lg-2 col-sm-1 col-md-3">应付款
							</label>
                            <div class="col-lg-10 col-md-9">
                                <label class="money">
                                     ￥{{calcPayMoney(orderTable.selectItem)}}</label>
                            </div>
						</div>
						<div class="form-group ">
							<label
	                            class="control-label col-lg-2 col-sm-1 col-md-3">审核意见<span class="required">*</span>
							</label> 
							<div class="col-lg-10 col-md-9">
                                <textarea class="form-control" rows="3" required style="resize:none"
                                    ng-model="orderTable.selectItem.auditPayContent" ng-disabled="doing" />
                            </div>
						</div>
						<div class="col-lg-12 error-info">
						   {{orderTable.selectItem.auditPayError}}
						</div>
					</form>
					<div style="float: right; margin-right:15px">
						<a  class="btn-back"
							ng-click="auditPayBackToDetail()"  ng-show="!doing" > <i
							class="fa fa-reply" style="padding-right: 6px" />返回
						</a> 
						<a class="btn btn-lg btn-important btn-important-red"
							ng-click="showAuditPayPassConfirm(orderTable.selectItem)">通过 </a>
						<a class="btn btn-lg btn-important btn-important-blue" 
							ng-click="showAuditPayRejectConfirm(orderTable.selectItem)">拒绝 </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
