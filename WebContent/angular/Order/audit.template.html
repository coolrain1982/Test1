<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="left: 0; padding-top: 5%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()" ng-disabled="$ctrl.audit">&times;</button>
				<h4 class="modal-title">审核用户订单</h4>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-lg-12" style="line-height: 25px">
						<p>
							订单遍号：{{$ctrl.foo(selectItem.order_id, 8)}} <br>
							<!-- 提交时间：{{getDate(selectItem.createdate)}}&nbsp;&nbsp;&nbsp;&nbsp;{{getTime(selectItem.createdate)}} -->
							提交时间：{{$ctrl.formatDate(selectItem.create_date)}}
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<p>审核意见 <span class="required">*</span>
						</p>
						<textarea id="auditMark" class="form-control" rows="4" required style="resize:none"
							ng-model="selectItem.auditContent" ng-disabled="$ctrl.audit" />
					</div>
					<div class="col-lg-12" style="color: red; margin:10px 15px 15px 0;font-size:12px;text-align:right;">
					   {{selectItem.auditError}}
					</div>
					<div style="float: right; margin-right:15px">
						<a  style="color: #36c; line-height: 34px; margin-right: 50px; font-size: 12px; cursor: pointer"
							ng-click="$hide();$ctrl.showDetail(selectItem)"  ng-show="!$ctrl.audit" > <i
							class="fa fa-reply" style="padding-right: 6px" />返回
						</a> 
						<a class="btn btn-primary btn-lg" 
							style="background-color: #007aff; height: 39px; width: 100px; vertical-align: middle; border-radius: 0; color: white; font-size: 14px;"
							ng-click="$ctrl.showPassConfirm(selectItem)">通过 </a>
						<a class="btn btn-danger btn-lg"
							style="background-color: #f40; height: 39px; width: 100px; vertical-align: middle; border-radius: 0; color: white; font-size: 14px;"
							ng-click="$ctrl.showRejectConfirm(selectItem)">拒绝 </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
