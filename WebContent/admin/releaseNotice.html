<section class="wrapper" ng-controller="newNoticeController" ng-show="newnotice_show">
	<div class="row" ng-if="!isSuccess">
		<div class="col-lg-12">
			<div class="panel panel-default">
			    <div class="panel-heading">
				    <h2><i class="icon_plus_alt"></i>新的公告</h2>
				</div>
				<div class="panel-body">
					<div class="form">
						<form role="form" class="form-validate form-horizontal table"
							name="newnotice_form"
							ng-submit="newnotice_submit(newnotice_form$valid)" novalidate>
							<div class="form-group">
								<label for="fullname" class="control-label col-lg-1 col-md-3">公告类型
									<span class="required">*</span>
								</label>
								<div>
									<label class="checkbox-inline"> 
										<input name="newnotice_status" style="margin-right: 10px;" type="radio"
											ng-value="1" ng-checked="true" ng-model="newnotice.status"/>
											公开
									</label>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="fullname" class="control-label col-lg-1 col-md-3">公告概述
									<span class="required">*</span>
								</label>
								<div class="col-lg-11">
									<div style="float: left; padding-left: 0px;" class="col-lg-6">
										<textarea class="form-control" rows="3" required
											id="neworder_desp" name="neworder_desp"
											ng-model="newnotice.title" />
									</div>
								</div>
							</div>
							<div class="form-group has-feedback">
                                <label for="fullname" class="control-label col-lg-1 col-md-3">公告内容
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-11">
                                    <div style="float: left; padding-left: 0px;" class="col-lg-6">
                                        <summernote config="options" ng-model="newnotice.content"></summernote>
                                    </div>
                                </div>
                            </div>

							<div class="form-group ">
								<div class="col-lg-offset-1 col-offset-2  col-lg-10"
									style="color: red; padding-bottom: 10px;" 
									ng-show="newnotice.error">发布失败：{{newnotice.error}}</div>
								<div class="col-lg-offset-1 col-offset-2 col-lg-2">
									<a class="btn btn-lg btn-block btn-submit"	
									ng-click="newnotice_submit(newnotice_form.$valid)"
										>发布公告
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div ng-if="isSuccess" style="margin-left:20px">
		<div class="row" >
			<div class="col-lg-12">
				<h4 class="page-header">
					<i class="fa fa fa-check"></i> <strong class="information-title">公告发布成功！</strong>
				</h4>
			</div>
		</div>
		<div class="row" >
	        <div class="col-lg-12" style="line-height:25px">
	            <br>发布时间：{{newnotice.releaseDate}}
	            <br>链接：<a href="javascript:void(0);" target="_blank"
                                    ng-click="showNotice(newnotice.url)">{{newnotice.url}}</a>
	            </p>
	        </div>
	    </div>
	</div>
</section>
